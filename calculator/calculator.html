<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "calculator.css">
    <script src = "calculator.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="display"></div>
        <div class="operator">
            <div id="add"></div>
            <div id="subtract"></div>
            <div id="multiply"></div>
            <div id="divide"></div>
        </div>
        <div class="numberEqual">
            <div class="number">
                <div class="rowOne">
                    <div id="one" class="num"></div>
                    <div id="two" class="num"></div>
                    <div id="three" class="num"></div>
                </div>
                <div class="rowTwo">
                    <div id="four" class="num"></div>
                    <div id="five" class="num"></div>
                    <div id="six" class="num"></div>
                </div>
                <div class="rowThree">
                    <div id="seven" class="num"></div>
                    <div id="eight" class="num"></div>
                    <div id="nine" class="num"></div>
            </div>
            <div class="equalClear">
                <div id="equal"></div>
                <div id="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>

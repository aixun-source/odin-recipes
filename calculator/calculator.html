<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "calculator.css">
    <script src = "calculator.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="display"><span>12345</span></div>
        <div class="operator">
            <div class="op"><strong>+</strong></div>
            <div class="op"><strong>-</strong></div>
            <div class="op"><strong>x</strong></div>
            <div class="op"><strong>/</strong></div>
        </div>
        <div class="numberEqualClear">
            <div class="numberGrid">
                <div class="num"><span>7</span></div>
                <div class="num"><span>8</span></div>
                <div class="num"><span>9</span></div>
                <div class="num"><span>4</span></div>
                <div class="num"><span>5</span></div>
                <div class="num"><span>6</span></div>
                <div class="num"><span>1</span></div>
                <div class="num"><span>2</span></div>
                <div class="num"><span>3</span></div>
            </div>
            <div class="equalClear">
                <div class="clear"><strong>AC</strong></div>
                <div class="equal"><strong>=</strong></div>
            </div>
        </div>
    </div>
</body>
</html>

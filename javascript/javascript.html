<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javastyles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="box"> <!-- this only works because there is no scrolling-->
        <!-- header -->
        <div class="header">
            <h1>JavaScript</h1>
        </div>
        
        <!-- name -->
        <div class="name">
            <h2>Hello World!</h2>
            <div class="center">
                <button id="name">What's your name?</button>
            </div>
            <p id = "answer"></p>
        </div>

        <!-- sps -->
        <div class="sps">
            <h2>Want to play SPS?</h2>
            <div id="rps-center" class="center">
                <!-- <button onclick="playGame()">Play SPS!</button> -->
                 <button id="rock">Rock</button>
                 <button id="paper">Paper</button>
                 <button id="scissors">Scissors</button>
            </div>
            <p id = "result"></p>
        </div>

        <!-- footer -->
        <div class="footer">
            <p>footer</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home | Odin Recipes</title>
        <link rel="stylesheet" href="homestyles.css">
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="headerlogo"></div>
            <div class="headerlinkone"></div>
            <div class="headerlinktwo"></div>
            <div class="headerlinkthree"></div>
        </div>

        <!-- hero -->
        <div class="hero">
            <div class="herocontent">
                <div class="heroheader"></div>
                <div class="herobody"></div>
                <div class="herobutton"></div>
            </div>
            <div class="heroimage"></div>
        </div>

        <!-- box info -->
        <div class="box">
            <div class="boxheader"></div>
            <div class="boxlist">
                <div class="boxlistbox">
                    <div class="boximage"></div>
                    <div class="boxcontent"></div>
                </div>
                <div class="boxlistbox">
                    <div class="boximage"></div>
                    <div class="boxcontent"></div>
                </div>
                <div class="boxlistbox">
                    <div class="boximage"></div>
                    <div class="boxcontent"></div>
                </div>
                <div class="boxlistbox">
                    <div class="boximage"></div>
                    <div class="boxcontent"></div>
                </div>
            </div>
        </div>

        <!-- quote -->
        <div class="quote">
            <div class="quotewords"></div>
            <div class="quoteauthor"></div>
        </div>

        <!-- cta -->
        <div class="cta">
            <div class="ctawords"></div>
            <div class="ctabutton"></div>
        </div>

        <!-- footer -->
        <div></div>

    </body>

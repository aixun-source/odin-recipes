<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home | Odin Recipes</title>
        <link rel="stylesheet" href="homestyles.css">
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="headerlogo"><h1>Header Logo</h1></div>
            <div class="headerlinkone"><p>headerlink1</p></div>
            <div class="headerlinktwo"><p>headerlink2</p></div>
            <div class="headerlinkthree"><p>headerlink3</p></div>
        </div>

        <!-- hero -->
        <div class="hero">
            <div class="herocontent">
                <div class="heroheader"><h2>Hero Header</h2></div>
                <div class="herobody"><p>herobody</p></div>
                <div class="herobutton"><p>herobutton</p></div>
            </div>
            <div class="heroimage"><p>heroimage</p></div>
        </div>

        <!-- box info -->
        <div class="box">
            <div class="boxheader"><h2>Box Header</h2></div>
            <div class="boxlist">
                <div class="boxlistbox">
                    <div class="boximage"><p>boximage</p></div>
                    <div class="boxcontent"><p>boxcontent</p></div>
                </div>
                <div class="boxlistbox">
                    <div class="boximage"><p>boximage</p></div>
                    <div class="boxcontent"><p>boxcontent</p></div>
                </div>
                <div class="boxlistbox">
                    <div class="boximage"><p>boximage</p></div>
                    <div class="boxcontent"><p>boxcontent</p></div>
                </div>
                <div class="boxlistbox">
                    <div class="boximage"><p>boximage</p></div>
                    <div class="boxcontent"><p>boxcontent</p></div>
                </div>
            </div>
        </div>

        <!-- quote -->
        <div class="quote">
            <div class="quotewords"><p><em>quote words</em></p></div>
            <div class="quoteauthor"><p><strong>quote author</strong></p></div>
        </div>

        <!-- cta -->
        <div class="cta">
            <div class="ctawords"><p><strong>cta words</strong></p></div>
            <div class="ctabutton"><p>cta button</p></div>
        </div>

        <!-- footer -->
        <div class="footer"><p>footer words</p></div>

    </body>
